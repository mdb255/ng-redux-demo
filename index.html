<!doctype html>
<html ng-app="mdb255.mainApp" ng-strict-di lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <main-app></main-app>

  <!-- Bundles generated by webpack entry points -->

  <!-- Existing and new vendor libraries. Separate to optimize build times, as these rarely change. -->
  <script src="dist/vendor.bundle.js"></script>

  <!-- To start, include legacy scripts & styles from their own bundles -->
  <!-- Over time, move components under /src, from where they should be imported as modules instead of included globally by name -->
  <script src="dist/app1.bundle.js"></script>
  <!--<script src="dist/legacy-scripts.bundle.js"></script>-->

  <!-- New components and services under src, where everything is organized into modules -->
  <!-- These files should be imported AS NEEDED with require() or es6 import calls - don't need own bundle -->
  <!--<script src="dist/app1.bundle.js"></script>-->

</body>

</html>
